<!DOCTYPE html>
<html>
<head>
    <title>ATS Resume Checker</title>
</head>
<body>
    <h2>Upload Your Resume (PDF)</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Check ATS Score</button>
    </form>

    {% if score is not None %}
        <h3>Your ATS Score: {{ score }}%</h3>
    {% endif %}
</body>
</html>

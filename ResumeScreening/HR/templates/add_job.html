<!-- HR/templates/HR/add_job.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'hr_dashboard' %}">Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Add Job</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Job</button>
        </form>
    </main>
</body>
</html>

<!-- HR/templates/HR/hr_dashboard.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'hr_dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'add_job' %}">Add Job</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>HR Dashboard</h1>
        <ul>
            {% for job in jobs %}
            <li>
                <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
